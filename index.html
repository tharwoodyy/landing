<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Tom's Holidays</h1>
      <p>Book with me to any of your favourite destinations</p>
      <a class="btn-primary" href="#">Explore</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="center-text">How we work</h2>
    <div class="cards">
      <div class="card">
        <img src="images/train.png" alt="">
        <h4>Book now</h4>
        <p>Get away from here</p>
      </div>
      <div class="card">
        <img src="images/rename.png" alt="">
        <h4>Reviews</h4>
        <p>Many five stars</p>
      </div>
      <div class="card">
        <img src="images/atol.png" alt="">
        <h4>100% won't go bust</h4>
        <p>No refunds if so</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
      <a href="">
        <i class="fab fa-fw fa-github"></i>
      </a>
      <p>Coded with ♥️ at Le Wagon</p>
    </div>
  </div>
</body>
</html>
